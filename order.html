<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background-color: #e8cb2b; 
}

.customer-details {
    background-color: #f5f5f5; 
    padding: 20px;
    border-radius: 8px;
    margin: 20px auto;
    width: 80%;
}
 .text{
    text-align: center;
    color: #ccc;
}
.text h1{
    background-color: black;
}
.text h2{
    color: black;
}


.form-row {
     display: flex;
     justify-content: space-between;
    margin-bottom: 20px;  
    gap: 40px;
}

.form-group {
    flex: 1;
    margin-right: 10px;
}

.form-group:last-child {
    margin-right: 0;
}

input[type="text"], input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #ffffff; /* White input background */
}
.TOP{
    text-align: center;
}
 .container {
            /* background-color: #f7d667; */
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
         .order-table {
             background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        } 
        table {
            width: 100%;
             border-collapse: collapse; 
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #555;
            font-weight: bold;
        }
        tr.item-row:nth-child(odd) {
            background-color: #f2f2f2;
        }
        tr.item-row:nth-child(even) {
            background-color: #f2d667;
        }
        .add-record {
            padding: 10px 15px;
            background-color: #f2d667;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
             display: inline-flex; 
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        .add-record:hover {
            background-color: #e0c85c;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #7e0e0e;
            cursor: pointer;
            font-size: 16px;
        }
        .delete-btn:hover {
            color: #e74c3c;
        }
        .total-row {
            background-color: #f2d667;
            font-weight: bold;
        }
        .total-cell {
            text-align: right;
            padding-right: 15px; 
        }
        .end{
            background-color: black;
            text-align: center;
            color: white;
            margin-top: 30px;
            font-weight: bold;
        }
        @media  (max-width:108px){
            .form-row {
     display: flex;
     justify-content: space-between;
    margin-bottom: 20px;  
    gap: 10px;
}
.form-group {
    flex: 1;
    margin-right: 3px;
    width: 10px;
}
input[type="text"], input[type="email"] {
    width: 50%;
    padding: 3px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #ffffff; /* White input background */
}
.form-group:last-child {
    margin-right: 6;
}
        }

    </style>
</head>
<body>
    <div class="text">
        <h1>Order Form</h1>
        <h2>Customer Details</h2>
    </div>

    <div class="customer-details">
    <div class="form-row">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="Phone Number">Phone Number</label>
            <input type="Phone Number" id="" name="">
        </div>
            </div>
            </div>
            <div class="TOP">
        <h2>Shipping Details</h2>
    </div>
    <div class="customer-details">
    <div class="form-row">
        <div class="form-group">
             <label for="Street">Street</label>
            <input type="text" id="Street" name="Street">
        </div>
        <div class="form-group">
            <label for="City">City</label>
            <input type="text" id="City" name="City">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="Country">Country</label>
            <input type="Country" id="Country" name="Country">
        </div>
        <div class="form-group">
            <label for="P Number">House Number</label>
            <input type="Phone Number" id="" name="">
        </div>
       
            </div>
    </div>
    <div class="container">
    <h2>Order Details</h2>
    <button class="add-record">+ Add new record</button>
    <div class="order-table">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price ($)</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="item-row">
                    <td>Alarm Clock</td>
                    <td>1</td>
                    <td>$4.99</td>
                    <td>$4.99</td>
                    <td><button class="delete-btn">ðŸ—‘</button></td>
                </tr>
                <tr class="item-row">
                    <td>Pen Holder</td>
                    <td>4</td>
                    <td>$9.99</td>
                    <td>$39.96</td>
                    <td><button class="delete-btn">ðŸ—‘</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="total-row">
        <table>
            <tr>
                <td class="total-cell">Total</td>
                <td>$44.95</td>
            </tr>
        </table>
    </div>
    <div class="end">
        <h3>Order Now!</h3>
    </div>
</div>
</body>
</html>
